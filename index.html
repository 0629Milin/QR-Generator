  <!-- Script to Generate QR Code -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
      /* JS comes here */
      var qr;
      (function() {
              qr = new QRious({
              element: document.getElementById('qr-code'),
              size: 200,
              value: 'Creator: Milin N. Khalas'
              // alert : 'Hello Milin'
          });
      })();
      
      function generateQRCode() {
          var flatno = document.getElementById("flatno").value;
          var name = document.getElementById("owner-name").value;
          var phone = document.getElementById("owner-phone").value;
          
        if(flatno == '' || name == '')
        {
          alert("flat number and name are mandatory fields.");
        }
        else if(!phone.length >= 10 && !phone.length <= 12)
        {
          alert("enter valid phone number");
        }
        else{         
          document.getElementById("qr-result").innerHTML = "QR code for " + name + " :";
          var qrdata = flatno + '\n' + name + '\n' + phone;
          alert(qrdata);
          qr.set({
              foreground: 'black',
              size: 200,
              value: qrdata
          });
        }
      }
  </script>
